  <!-- Edit Modal -->
  <app-modal modalId="edit-clip">
    <p heading class="text-2xl font-bold">Edit Video</p>

    <app-alert [color]="alertMessageColor" *ngIf="showAlertMessage">
      <p>{{alertMessage}}</p>
    </app-alert>
    <!-- Form -->
    <form [formGroup]="clipFormGroup" (ngSubmit)="updateClip()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input [control]="titleControl" placeholder="Enter Title" ></app-input>
      </div>

      <div class="mt-4 text-right">
        <button type="submit" 
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
          Update
        </button>
      </div>
    </form>
  </app-modal>
